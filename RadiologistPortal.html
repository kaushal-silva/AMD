<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD Radiologist Review Portal | Verification Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-indigo-gradient { background-image: linear-gradient(to right, #4f46e5, #4338ca); }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen">
        <header class="bg-indigo-gradient shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                 <div class="flex items-center gap-3">
                     <i class="fa-solid fa-microscope text-white text-2xl"></i>
                     <h1 class="text-xl font-bold text-white tracking-tight">AMD Radiologist Review</h1>
                 </div>
                <div class="h-8 w-8 rounded-full bg-indigo-800 flex items-center justify-center text-white text-xs font-bold">RR</div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="section-card overflow-hidden !p-0 border border-slate-100">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50"><h3 class="font-black text-slate-800 uppercase text-xs">Vitals Verification Queue</h3></div>
                <table class="min-w-full divide-y divide-slate-100">
                    <thead class="bg-slate-50/50">
                        <tr>
                            <th class="px-6 py-3 text-left text-[10px] font-black uppercase text-slate-400">Case ID</th>
                            <th class="px-6 py-3 text-left text-[10px] font-black uppercase text-slate-400">Imaging Partner</th>
                            <th class="px-6 py-3 text-center text-[10px] font-black uppercase text-slate-400">Scan Type</th>
                            <th class="px-6 py-3 text-right text-[10px] font-black uppercase text-slate-400">Review Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-100 text-sm">
                        <tr>
                            <td class="px-6 py-4 font-bold text-slate-800">TW-002</td>
                            <td class="px-6 py-4 text-xs font-medium text-slate-500 uppercase">Imaging Lab Taipei</td>
                            <td class="px-6 py-4 text-center"><span class="px-2 py-0.5 bg-blue-50 text-blue-700 text-[10px] font-black rounded uppercase">CBCT Airway</span></td>
                            <td class="px-6 py-4 text-right flex gap-2 justify-end">
                                <button onclick="alert('Scan Approved')" class="bg-green-600 text-white px-3 py-1.5 rounded text-[9px] font-black uppercase">Verify</button>
                                <button onclick="alert('Scan Rejected')" class="bg-red-50 text-red-600 px-3 py-1.5 rounded text-[9px] font-black uppercase">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
