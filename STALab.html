<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD Manufacturing Lab | STA Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-orange-gradient { background-image: linear-gradient(to right, #ea580c, #c2410c); }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen">
        <header class="bg-orange-gradient shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                 <div class="flex items-center gap-3">
                     <i class="fa-solid fa-microchip text-white text-2xl"></i>
                     <h1 class="text-xl font-bold text-white tracking-tight">AMD Manufacturing Lab</h1>
                 </div>
                <div class="h-8 w-8 rounded-full bg-orange-900 flex items-center justify-center text-white text-xs font-bold">ML</div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="section-card border-t-8 border-orange-600">
                        <h2 class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tight">Active Production Queue</h2>
                        <div class="space-y-4">
                            <div class="p-5 border rounded-xl flex justify-between items-center bg-slate-50">
                                <div>
                                    <p class="text-[10px] font-black text-slate-400 uppercase">Case ID</p>
                                    <p class="text-lg font-black text-slate-800">TW-001</p>
                                    <p class="text-[10px] mt-1 text-orange-600 font-bold uppercase">Spec: STA 2.0 (High Expansion)</p>
                                </div>
                                <div class="flex gap-2">
                                    <button class="bg-white border text-slate-600 px-4 py-2 rounded text-[9px] font-black uppercase">View Design</button>
                                    <button onclick="alert('Case marked in Progress')" class="bg-orange-600 text-white px-4 py-2 rounded text-[9px] font-black uppercase shadow-md">Mark as 3D Print</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="section-card bg-slate-900 text-white">
                        <h3 class="font-black uppercase text-xs mb-4 tracking-widest text-slate-400">Logistics Center</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] font-black text-slate-500 uppercase block mb-1">Enter Postage Tracking Number</label>
                                <input type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-xs" placeholder="e.g. TW-EXP-XXXX">
                            </div>
                            <button class="w-full py-3 bg-orange-600 text-white font-black text-[10px] rounded uppercase shadow-lg">Ship to AMD Clinic</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
